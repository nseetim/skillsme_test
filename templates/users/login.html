<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% if messages %}
    <p>
    {% for messagge in messages %}
    <strong>{{ messagge }}</strong>
    {% endfor %}
    </p>
{% endif %}
<form class="form-horizontal" role="form" action="{% url 'skills_me_beta:login' %}" method="post">
    {%  csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_username">
            Username:
        </label>
        <div class="col-sm-10">
            <input id="id_username" maxlength="30" name="username" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_password">
            Password:
        </label>
        <div class="col-sm-10">
            <input id="id_password" maxlength="100" name="password" type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button><br>
            <span><a href="{% url 'skills_me_beta:password_reset_request' %}">Forgot Password</a></span><br>
            <span>Not registered?, Do so <a href="{% url 'skills_me_beta:signup' %}">Here</a></span>
        </div>

    </div>


</form>
</body>
</html>
